trigger:
    - master

strategy:
    matrix:
        node_8:
            node_version: 8.x
        node_10:
            node_version: 10.x
        node_11:
            node_version: 11.x
        node_12:
            node_version: 12.x

jobs:
    - job: linux
      pool:
          vmImage: 'Ubuntu-16.04'
      steps:
          - template: azure-templates/test-steps.yml
    - job: macos
      pool:
          vmImage: 'macos-10.13'
      steps:
          - template: azure-templates/test-steps.yml
    - job: windows
      pool:
          vmImage: 'vs2017-win2016'
      steps:
          - template: azure-templates/test-steps.yml
